<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DN3</title>
</head>
<body>
    <canvas id="platno" width="800" height="600" style="border: black 1px solid"></canvas>
    <input type="text" id="point-input">
    <button id="get-input">Nastavi</button>
    <button id="mesh">Mre≈æa vklop/izklop</button>

    <script type="module">
        import {Vector} from "./Vector.js";
        import {Point} from "./Point.js";
        import {Draw} from "./Draw.js";

        const canvas = document.getElementById("platno");

        let draw = new Draw(canvas, []);

        const textInput = document.getElementById("point-input");
        const buttonInput = document.getElementById("get-input");
        const buttonMesh = document.getElementById("mesh");

        buttonInput.onclick = function () {draw.addPoints(parseInt(textInput.value))};
        buttonMesh.onclick = function () {draw.meshSwitch()};

        canvas.addEventListener("mousedown", event => draw.click(event));
        canvas.addEventListener("mouseup", event => draw.drop(event));
        canvas.addEventListener("mousemove", event => draw.getEvent(event));

        window.requestAnimationFrame(()=>draw.newFrame());
    </script>
</body>
</html>
